        </div>

        <audio src="assets/sound/Sevenn & Silver Panda - Deep Space.mp3" id="audio"></audio>

        <div class="start-game">
            <h1>Choice player</h1>
            <div class="skins">
                <input type="radio" id="skin1" name="skin" checked>
                <label class="select-skin skin1" for="skin1"></label>
                <input type="radio" id="skin2" name="skin">
                <label class="select-skin skin2" for="skin2"></label>
                <input type="radio" id="skin3" name="skin">
                <label class="select-skin skin3" for="skin3"></label>
            </div>
            <button id="btn-start-game">Start game</button>
        </div>

        <div class="end-game hidden">

                <rect height="2" width="2" x="15" y="14" />
                <rect height="3" width="12" x="6" y="2" />
